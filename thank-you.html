<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dev. Bushra</title>

    <!-- link -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/favicon.png">
    <!-- cool progamming languages icon cdn => devicon.dev -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body oncopy="return false" oncut="return false" onpaste="return false">

    <!-- header -->
    <header class="header header-active" id="header">

        <div class="logo-container">
            <a href="#banner">
                <img src="/images/logo.png" alt="logo" class="logo-img">
            </a>
        </div>


        <!-- navbar -->
        <div class="navbar" id="navbar">
            <ul class="navbar-list">
                <li class="navbar-item" style="cursor: not-allowed;">
                    <a href="#about" class="navbar-link"
                        style="cursor: not-allowed; color: #dae4fb; text-decoration: line-through;">
                        <span class="number">1.</span> About</a>
                </li>
                <li class="navbar-item" style="cursor: not-allowed;">
                    <a href="#skills" class="navbar-link"
                        style="cursor: not-allowed; color: #dae4fb; text-decoration: line-through">
                        <span class="number">2.</span> Skills</a>
                </li>
                <li class="navbar-item" style="cursor: not-allowed;">
                    <a href="#projects" class="navbar-link"
                        style="cursor: not-allowed; color: #dae4fb; text-decoration: line-through">
                        <span class="number">3.</span> Projects</a>
                </li>
                <li class="navbar-item" style="cursor: not-allowed;">
                    <a href="#contact" class="navbar-link"
                        style="cursor: not-allowed; color: #dae4fb; text-decoration: line-through">
                        <span class="number">4.</span> Contact</a>
                </li>

                <!-- toggler close icon -->
                <div class="close-icon" id="closeicon">
                    <i class="css-close-icon icon"></i>
                </div>

            </ul>

            <div class="resume-container">
                <a download="" href="resources/Bushra Resume.pdf" class="resume-btn">Resume</a>
            </div>

        </div><!-- / .navbar -->

        <!-- toggler -->
        <div class="navbar-toggler" id="toggler">
            <i class="uil uil-list-ui-alt toggler-icon"></i>
        </div>

    </header>

    <!-- to top button -->
    <div class="to-top-btn">
        <a href="#banner"><i class="uil uil-angle-double-up to-top-icon"></i></a>
    </div>

    <!-- social links (left line) -->
    <div class="col left-col">

        <div class="social-icons">

            <div>
                <a href="https://www.linkedin.com/in/dev-bushra/" target="_blank">
                    <i class="uil uil-linkedin-alt left-col-icon"></i></a>
            </div>

            <div>
                <a href="https://github.com/dev-bushra" target="_blank">
                    <i class="uil uil-github-alt left-col-icon"></i></a>
            </div>

            <div>
                <a href="https://www.instagram.com/dev.bushra/" target="_blank">
                    <i class="uil uil-instagram left-col-icon"></i></a>
            </div>
        </div>

        <div class="left-line-container"></div>

    </div><!-- / .left-col -->


    <!-- email address (right line) -->
    <div class="col right-col">

        <div class="email-container">
            bushragtv@gmail.com
        </div>

        <div class="right-line-container"></div>

    </div><!-- / .right-col -->

    <div class="main-container">
        <!-- Thank you Content -->
        <div class="thank-you-text">
            <h1 class="text">Thank you!</h1>
            <span class="text-tag">You'r email has been delivered successfully, I will reply back to you.</span>
            <div class="project-footer">
                <a href="/index.html">GO BACK</a>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://unpkg.com/scrollreveal"></script><!-- Easy scroll animations for web and mobile browsers -->
    <script src="/js/main.js"></script>
</body>

</html>
